        <script type="text/javascript" src="js/fittext.js"></script>
        <script type="text/javascript" src="js/jquery-3.5.1.min.js"></script>
        <script>

            window.onload = change_background_image;        

            const background_pictures = ["url(../images/bg1.jpg)", "url(../images/bg2.jfif)", "url(../images/bg3.jpg)", "url(../images/bg4.png)", "url(../images/bg5.jpg)", "url(../images/bg6.png)"]

            function Arrayrandom(array) {    
                var item = array[Math.floor(Math.random() * array.length)];
                console.log(item);
                return item;
            };

            function change_background_image() {
                document.getElementsByClassName("bg-image")[0].style.backgroundImage = Arrayrandom(background_pictures);
            }

            

            $('.icon')
                .data('textToggle', "S O C I A L S")
                .hover(function (e) {
                    var that = $(".socials-heading");
                    var thing = $(this);
                    // get the text from data attribute
                    var textToSet = thing.data('heading');

                    // save the current text so it can be reverted
                    that.data('textToggle', that.text());
    
                    // set the new text
                    that.text(textToSet);

                }, function (e) {
                    var that = $(".socials-heading");
                    var thing = $(this);
                    // get the text from data attribute
                    var textToSet = that.data('textToggle');

                    // save the current text so it can be reverted
                    that.data('textToggle', that.text());

                    // set the new text
                    that.text(textToSet);
                });
            
            $("#responsive_headline")
                .data('textToggle', "hi there! :p")
                .hover(function(e){
                    var that = $(this);
                    var textToSet = that.data("textToggle");
                    that.data("textToggle", that.text());
                    that.text(textToSet);
                }, function(e){
                    var that = $(this);
                    var textToSet = that.data("textToggle");
                    that.data("textToggle", that.text());
                    that.text(textToSet);
                });

            window.fitText( document.getElementById("responsive_headline") );
        </script>
